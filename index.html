<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Weather Dashboard</title>

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Container -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">

                <label><h5>Search for a City:</h5></label>

                <input id="input">

                <button type="button" class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>

                <table class="table table-bordered" style="width: 18em;">
                    <tbody>
                      <tr>
                        <td id="item-0"></td>
                      </tr>
                      <tr>
                        <td id="item-1"></td>
                      </tr>
                      <tr>
                        <td id="item-2"></td>
                      </tr>
                      <tr>
                        <td id="item-3"></td>
                      </tr>
                      <tr>
                        <td id="item-4"></td>
                      </tr>
                      <tr>
                        <td id="item-5"></td>
                      </tr>
                      <tr>
                        <td id="item-6"></td>
                      </tr>
                      <tr>
                        <td id="item-7"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h3 id="city"></h3>
                        <p id="current-temp"></p>
                        <p id="current-hum"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="card" style="width: 10rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="forecast-1"></h5>
                      <br>
                      <p id="temp-1"></p>
                      <p id="hum-1"></p>
                    </div>
                </div>
                <div class="card" style="width: 10rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="forecast-2"></h5>
                      <br>
                      <p id="temp-2"></p>
                      <p id="hum-2"></p>
                    </div>
                </div>
                <div class="card" style="width: 10rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="forecast-3"></h5>
                      <br>
                      <p id="temp-3"></p>
                      <p id="hum-3"></p>
                    </div>
                </div>
                <div class="card" style="width: 10rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="forecast-4"></h5>
                      <br>
                      <p id="temp-4"></p>
                      <p id="hum-4"></p>
                    </div>
                </div>
                <div class="card" style="width: 10rem; display: inline-block;">
                    <div class="card-body">
                      <h5 id="forecast-5"></h5>
                      <br>
                      <p id="temp-5"></p>
                      <p id="hum-5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
